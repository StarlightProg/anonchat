name: App Docker Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    env:
      DB_HOST: mysql
      DB_DATABASE: testing
      DB_USERNAME: root
      DB_PASSWORD: 1234
      REDIS_PASSWORD: 1234

    steps:
    - uses: actions/checkout@v4

    - name: Create .env from example
      run: cp .env.example .env

    - name: Build and start containers
      env:
        DOCKER_BUILDKIT: "0"
      run: | 
        make docker-build
        make docker-up
        docker ps
    
    - name: Wait for container
      run: |
        for i in {1..10}; do
          STATUS=$(docker inspect --format='{{.State.Health.Status}}' anon_api-php)
          echo "Health status: $STATUS"
          if [ "$STATUS" == "healthy" ]; then
            echo "Container is healthy"
            exit 0
          fi
          sleep 10
        done
        echo "Container did not become healthy in time"
        docker logs anon_api-php
        exit 1

    - name: Run tests inside container
      run: |
        docker exec anon_api-php php artisan test

    - name: Stop containers
      if: always()
      run: |
        make docker-down